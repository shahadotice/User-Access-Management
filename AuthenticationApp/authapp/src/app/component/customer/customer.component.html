<mat-card>
    <mat-card-header>
        <h1>Customer Listing</h1>
        @if (_permission.haveadd) { 
            <button style="margin-left: 70%;" mat-raised-button color="primary" routerLink="/Customer/add">Add Customer</button>
        }
       
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="datasource" matSort>
        
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
                <td mat-cell *matCellDef="let element">{{element.code}}</td>
          </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

         
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>

            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                <td mat-cell *matCellDef="let element">{{element.phone}}</td>

            </ng-container>
            <ng-container matColumnDef="creditlimit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Credit Limit</th>
                <td mat-cell *matCellDef="let element">{{element.creditlimit}}</td>

            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
                <td mat-cell *matCellDef="let element">{{element.statusname}}</td>

            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="functionEdit(element.code)" mat-raised-button color="primary">Edit</button>
                    <button (click)="functionDelete(element.code)" mat-raised-button color="accent">Delete</button>
                </td>

            </ng-container> 


            <tr class="table-header" mat-header-row  *matHeaderRowDef="displayedColumn"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumn"></tr>
          

        </table>

    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons=""></mat-paginator>
    </mat-card-footer>
</mat-card>
